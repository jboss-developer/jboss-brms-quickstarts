<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/common.xhtml">
			<ui:define name="pageTitle">Vehicle Routing Problem</ui:define>
			<ui:define name="pageHeader">Routing Problem Solution</ui:define>
			<ui:define name="body">
				<form jsfc="h:form" id="Form">
				    <h:commandButton action="#{routingController.terminateEarly()}" value="Terminate Early"  />
                    <h:commandButton action="vehicleroutingproblem" value="Back"/>
                    <br />
				    <img id="showSchedule" src="vrpImage/image.png" />
				</form>
				<script type="text/javascript">
			     function reloadImage(){
			         d = new Date();
			            $("#showSchedule").attr("src", "vrpImage/image"+d.getTime() + ".png");
			         }
			         $(document).ready(function() {
			             setInterval('reloadImage()', 300); // 300ms
			         });
                </script>
			</ui:define>
	</ui:composition>

</html>
