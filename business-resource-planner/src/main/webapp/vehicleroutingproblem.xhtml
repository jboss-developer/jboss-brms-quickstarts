<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Vehicle Routing Problem</ui:define>
	<ui:define name="pageHeader">Routing Problem Definition</ui:define>
	<ui:define name="body">
		<form jsfc="h:form" id="form">
			Number of Customers:
			<h:inputText id="nCustumer" value="#{routingController.numberOfCustomers}" /><h:message for="nCustumer"/>
			<br /> Number of Vehicles:
			<h:inputText id="nVehicles" value="#{routingController.numberOfVehicles}" /><h:message for="nVehicles"/>
			<br />
			<h:commandButton action="#{routingController.solve()}" value="Solve" />
		</form>
	</ui:define>
</ui:composition>

</html>
